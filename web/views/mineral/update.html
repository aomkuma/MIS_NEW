<div ng-include src="'views/header.html'"></div>
<div class="page-header">
	<h3>
		<span ng-repeat="data in MenuName">
	        <span ng-show="$index > 0">></span>
	        {{data.menu_name_th}}
	    </span>
	</h3>
</div>
<div class="col-lg-10 col-lg-offset-1" ng-form="form_data">
	<div class="row form-group">
		<div class="field-label col-lg-1 col-md-1 col-sm-12 col-xs-12">
			ชื่อสหกรณ์
		</div>
		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
			<select class="form-control" ng-model="Mineral.cooperative_id" ng-options="data.id as data.cooperative_name for data in Cooperative" required="required">
				<option value="">กรุณาเลือก..</option>
			</select>
		</div>
		<div class="field-label col-lg-1 col-md-1 col-sm-12 col-xs-12">
			เดือน
		</div>
		<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
			<select name="Year" class="form-control" ng-model="Mineral.months" ng-options="month.monthValue as month.monthText for month in MonthList" required="required">
					<option value="">กรุณาเลือก..</option>
				</select>
		</div>
		<div class="field-label col-lg-1 col-md-1 col-sm-12 col-xs-12">
			ปีพ.ศ.
		</div>
		<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
			<select name="Year" class="form-control" ng-model="Mineral.years" ng-options="year.yearText as year.yearValue for year in YearList" required="required">
					<option value="">กรุณาเลือก..</option>
				</select>
		</div>
		<div class="field-label col-lg-1 col-md-1 col-sm-12 col-xs-12">
			<button class="btn btn-info" ng-click="goSearch(Mineral)" ng-disabled="!form_data.$valid">
				<span class="glyphicon glyphicon-search"></span> 
				ค้นหา
			</button>
		</div>
	</div>
	<hr>
	<div ng-show="Search || MineralDetailList.length > 0">
		<div class="row form-group">
			<div class="col-lg-6">
				<div class="row form-group">
					<label class="col-lg-12 form-control-static">
						สหกรณ์ : {{CooperativeName}}
					</label>
					<label class="col-lg-12 form-control-static">
						 เดือน : {{MonthName}}
					</label>
					<label class="col-lg-12 form-control-static">
						ปีพ.ศ. : {{YearName}}
					</label>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="row form-group">
					<label class="col-lg-12 form-control-static">
						เป้าหมายประจำปีพ.ศ. : {{Goal.goal_year.price_value}} บาท
					</label>
					<label class="col-lg-12 form-control-static">
						 เป้าหมายสะสม : {{Goal.goal_total}} บาท
					</label>
					<label class="col-lg-12 form-control-static">
						เป้าหมายประจำเดือน : {{Goal.goal_months}} บาท
					</label>
				</div>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-lg-12">
				<button class="btn btn-danger  pull-right" ng-click="addMineralDetail()" ><!--ng-disabled="!form_data.$valid"-->
				<span class="glyphicon glyphicon-plus"></span> 
				เพิ่ม
			</button>
			</div>
		</div>
		<div>
			
			<div ng-form="sub_form_data">
				<div class="row form-group" ng-repeat="MineralDetail in MineralDetailList" ng-init="parentIndex = $index">
					<fieldset style="border: 1px solid #999; padding: 10px; margin-top: 10px;">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						วันที่แก้ไขล่าสุด {{getThaiDateTimeFromString(MineralDetail.update_date)}}
					</div>
					<div class="col-lg-12">
						<div class="row form-group">
							<div class="col-lg-2 col-md-1 col-sm-12 col-xs-12">
								รายการ
							</div>
							<div class="col-lg-5 col-md-2 col-sm-12 col-xs-12">
								<select class="form-control" ng-model="MineralDetail.food_id" ng-options="data.id as data.goal_name for data in MasterGoalList" ><!--ng-change="loadDairyFarming('CHILD', MineralDetail.dairy_farming_id)" -->
									<option value="">กรุณาเลือก..</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
								ปริมาณจำหน่าย (กิโลกรัม)
							</div>
							<div class="col-lg-2 col-md-32 col-sm-12 col-xs-12">
								<input type="text" class="form-control" ng-model="MineralDetail.amount">
							</div>
							<div class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
								มูลค่า (บาท)
							</div>
							<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
								<input type="text" class="form-control" ng-model="MineralDetail.values">
							</div>
							<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
								<button class="btn btn-danger" ng-click="removeDetail(MineralDetail.id, parentIndex)">
									<span class="glyphicon glyphicon-trash"></span> 
									
								</button>
							</div>
						</div>
					</div>
					</fieldset>
				</div>
				<!--<div class="row form-group">
					<div class="col-lg-12">
						<button class="btn btn-primary pull-right" ng-click="addMineralItem($index)">
							<span class="glyphicon glyphicon-plus"></span> 
							เพิ่มรายการ
						</button>
					</div>
				</div>-->
			</div>
			<br><br>
			
		</div>
		<br><br>
		<div class="row form-group">
			<label class="form-control-static col-lg-1">
				หมายเหตุ 
			</label>
			<div class="col-lg-11">
				<textarea class="form-control" ng-model="Mineral.user_comment" ng-disabled="!Maker"></textarea>
			</div>
		</div>
	</div>
	<hr>
	<div class="row form-group">
		<div class="col-lg-12 text-center">
			<button class="btn btn-default" ng-click="cancelUpdate()">
				<span class="glyphicon glyphicon-arrow-left"></span> 
				กลับหน้าหลัก
			</button>
			<button class="btn btn-primary" ng-click="save(Mineral, MineralDetailList)" ng-disabled="!form_data.$valid || Saving ||  MineralDetailList.length == 0" ng-show="Maker">
				<span class="glyphicon glyphicon-floppy-save"></span> 
				บันทึก
			</button>
			<button class="btn btn-success" ng-click="approve(Mineral, 'dep')" 
						ng-show="Mineral.id != '' && Mineral.dep_approve_id == currentUser.UserID 
								&& Mineral.dep_approve_date == null
								&& Mineral.division_approve_id == null
								&& Mineral.office_approve_id == null">
					<span class="glyphicon glyphicon-check"></span> 
					อนุมัติ
				</button>
				<button class="btn btn-danger" ng-click="reject(Mineral, 'dep')" 
						ng-show="Mineral.id != '' && Mineral.dep_approve_id == currentUser.UserID 
								&& Mineral.dep_approve_date == null
								&& Mineral.division_approve_id == null
								&& Mineral.office_approve_id == null">
					<span class="glyphicon glyphicon-remove-sign"></span> 
					ไม่อนุมัติ
				</button>

				<button class="btn btn-success" ng-click="approve(Mineral, 'division')" 
						ng-show="Mineral.id != '' && Mineral.division_approve_id == currentUser.UserID 
								&& Mineral.dep_approve_date != null
								&& Mineral.division_approve_date == null
								&& Mineral.office_approve_id == null">
					<span class="glyphicon glyphicon-check"></span> 
					อนุมัติ
				</button>
				<button class="btn btn-danger" ng-click="reject(Mineral, 'division')" 
						ng-show="Mineral.id != '' && Mineral.division_approve_id == currentUser.UserID 
								&& Mineral.dep_approve_date != null
								&& Mineral.division_approve_date == null
								&& Mineral.office_approve_id == null">
					<span class="glyphicon glyphicon-remove-sign"></span> 
					ไม่อนุมัติ
				</button>

				<button class="btn btn-success" ng-click="approve(Mineral, 'office')" 
						ng-show="Mineral.id != '' && Mineral.office_approve_id == currentUser.UserID 
								&& Mineral.dep_approve_date != null
								&& Mineral.division_approve_date != null
								&& Mineral.office_approve_date == null">
					<span class="glyphicon glyphicon-check"></span> 
					อนุมัติ
				</button>
				<button class="btn btn-danger" ng-click="reject(Mineral, 'office')" 
						ng-show="Mineral.id != '' && Mineral.office_approve_id == currentUser.UserID 
								&& Mineral.dep_approve_date != null
								&& Mineral.division_approve_date != null
								&& Mineral.office_approve_date == null">
					<span class="glyphicon glyphicon-remove-sign"></span> 
					ไม่อนุมัติ
				</button>

		</div>
	</div>
	<div class="row form-group" ng-show="Mineral.id != '' && 
	((Mineral.dep_approve_comment != null && Mineral.dep_approve_comment != '') || (Mineral.division_approve_comment != null && Mineral.division_approve_comment != '') || (Mineral.office_approve_comment != null && Mineral.office_approve_comment != ''))">
		<div class="col-lg-12 text-center" style="color: red;">
			
			ไม่อนุมัติ เนื่องจาก {{Mineral.dep_approve_comment + Mineral.division_approve_comment + Mineral.office_approve_comment}}
			
		</div>
	</div>
</div>
<script type="text/ng-template" id="reject_dialog.html">
	<div class="modal-header">
		<h5 class="modal-title">Confirm</h5>
	</div>
	<div class="modal-body">
		<div  class="obj_center" bind-html-compile="alertMessage"></div>
		<br>
		<div class="row form-group">
			<div class="col-lg-10 col-lg-offset-1">
				<textarea class="form-control" ng-model="ApproveComment" placeholder="ระบุเหตุผลที่ไม่อนุมัติ.."></textarea>
			</div>
		</div>
	</div>
	<div class="modal-footer">
	<button class="btn btn-default" ng-click="ok(ApproveComment)">OK</button>
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	</div>
</script>
