<div ng-include src="'views/header.html'"></div>
<div class="page-header">
	<h3>บริหารจัดการข้อมูล > ข้อมูลสูญเสีย</h3>
</div>

<div class="row form-group">
	<div class="col-lg-12">
		<form name="search_form" class="form-inline">
			
		  	<div class="form-group">
			    <label for="exampleInputName2">&nbsp; รายการ : </label>
			    &nbsp; <input class="form-control" ng-model="condition.keyword">
		  	</div>
		  	
		  	
			<button class="btn btn-primary" ng-click="loadList('loss-manage/list')" ><span class="glyphicon glyphicon-search"></span> ค้นหา</button>
			
		</form>
	</div>
</div>
<div class="row form-group">
	<div class="col-lg-12 table-responsive">
		<table class="table table-bordered table-striped">
			<caption>
				<a class="btn btn-primary pull-right" href="#/loss-mapping">
					<span class="glyphicon glyphicon-plus"></span> 
					จับคู่รายการสูญเสีย
				</a>
				<button class="btn btn-danger pull-right" ng-click="goUpdate('')">
					<span class="glyphicon glyphicon-plus"></span> 
					เพิ่มรายการ
				</button>
			</caption>
			<thead>
				<tr>
					<th>รายการ</th>
					<th>บริหารจัดการ</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="data in List">
					<td>{{data.name}}</td>
					<td>
						<button class="btn btn-success" ng-click="goUpdate(data.id)">
							<span class="glyphicon glyphicon-edit"></span> 
							แก้ไข
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<style type="text/css">
	.inactive-text{
		color: red;
	}
</style>
