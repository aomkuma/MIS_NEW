<div ng-include src="'views/header.html'"></div>
<div class="page-header">
	<h3>รายงาน  >  รายไตรมาส</h3>
</div>
<div class="row form-group">
	<div class="col-lg-12 text-center">
		<form name="search_form" class="form-inline">
			<div class="form-group">
			    <label for="exampleInputName2">&nbsp; ไตรมาสที่: </label>
			    &nbsp; <select name="Year" class="form-control" ng-model="condition.Quarter" required="required">
					<option value="">กรุณาเลือก..</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
		  	</div>
			<div class="form-group">
			    <label for="exampleInputName2">&nbsp; ปีงบประมาณ: </label>
			    &nbsp; <select name="Year" class="form-control" ng-model="condition.Year" ng-options="year.yearText as year.yearValue for year in YearList" required="required">
					<option value="">กรุณาเลือก..</option>
				</select>
		  	</div>
		  	<a role="button" class="btn btn-info" ng-click="exportReport( data,condition)" target="_self" ><span class="glyphicon glyphicon-download"></span> ออกรายงาน</a>
	  	</form>
	</div>
</div>
