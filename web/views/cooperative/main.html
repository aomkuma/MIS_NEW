<div ng-include src="'views/header.html'"></div>
<div class="page-header">
	<h3>
		<span ng-repeat="data in MenuName">
	        <span ng-show="$index > 0">></span>
	        {{data.menu_name_th}}
	    </span>
	</h3>
</div>
<div class="row form-group">
	<div class="col-lg-3">
		<input class="form-control" ng-model="condition.cooperative_name" placeholder="สหกรณ์">
	</div>
	<div class="col-lg-3">
		<select class="form-control" ng-model="condition.region_id" required="required"  ng-options="data.RegionID as data.RegionName for data in RegionList">
			<option value="">สำนักงาน..</option>
			
		</select>
	</div>
	<div class="col-lg-1">
		<button class="btn btn-primary" ng-click="loadList('cooperative/list')">
				<span class="glyphicon glyphicon-search"></span> 
				ค้นหา
			</button>
	</div>
</div>
<div class="col-lg-12 table-responsive">
	<table class="table table-bordered table-striped">
		<caption>
			<button class="btn btn-danger pull-right" ng-click="goUpdate('')">
				<span class="glyphicon glyphicon-plus"></span> 
				เพิ่ม
			</button>
		</caption>
		<thead>
			<tr>
				<th>Last Update</th>
				<th>สำนักงาน</th>
				<th>สหกรณ์ / ศูนย์</th>
				<th>บริหารจัดการ</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="data in List">
				<td>{{data.update_date}}</td>
				<td>{{data.RegionName}}</td>
				<td>{{data.cooperative_name}}</td>
				<td>
					<button class="btn btn-success" ng-click="goUpdate(data.id)">
						<span class="glyphicon glyphicon-edit"></span> 
						แก้ไข
					</button>
					<button class="btn btn-danger" ng-click="removeItem(data.id)">
						<span class="glyphicon glyphicon-edit"></span> 
						ลบ
					</button>
					
				</td>
			</tr>
		</tbody>
	</table>
</div>
<style type="text/css">
	.inactive-text{
		color: red;
	}
</style>
