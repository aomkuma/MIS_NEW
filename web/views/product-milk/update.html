<div ng-include src="'views/header.html'"></div>
<div class="page-header">
    <h3>บริหารจัดการข้อมูล > บริหารจัดการรายการผลิตภัณฑ์นม</h3>
</div>
<div class="col-lg-10 col-lg-offset-1" ng-form="form_data">
    <div class="row form-group">
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
            สำนักงาน
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <select name="Year" class="form-control" ng-model="Data.factory_id" ng-options="data.id as data.factory_name for data in FactoryList" required="required">

            </select>
        </div>

    </div>
    <div class="row form-group">
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
            ประเภทหลัก
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <input type="text" class="form-control" ng-model="Data.name" maxlength="255" required="required">
        </div>
    </div>

        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">

            <select name="Year" class="form-control" ng-model="Data.agent" required="required">
                <option value="">ขายนมโรงเรียน (ขนส่ง)</option>

    <div class="row form-group">
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
            สถานะ
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="btn-group">
                <label class="btn btn-default btn-checkbox" ng-model="Data.actives" uib-btn-radio="'Y'" >ใช้</label>
                <label class="btn btn-default btn-checkbox" ng-model="Data.actives" uib-btn-radio="'N'" >ไม่ใช้</label>
            </div>
        </div>
    </div>
    <hr>
    <div class="row form-group">
        <div class="col-lg-12 text-center">
            <button class="btn btn-primary" ng-click="save(Data)" ng-disabled="!form_data.$valid">
                <span class="glyphicon glyphicon-floppy-save"></span> 
                บันทึก
            </button>
            <button class="btn btn-default" ng-click="cancelUpdate()">
                <span class="glyphicon glyphicon-arrow-left"></span> 
                กลับหน้าหลัก
            </button>
        </div>
    </div>

</div>
